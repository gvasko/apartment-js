<div class="container">
	<div class="row">
		<div class="box">
			<div class="col-lg-12 text-center">
				<div id="carousel-example-generic" class="carousel slide">
					<!-- Indicators -->
					<ol class="carousel-indicators hidden-xs">
						<li data-target="#carousel-example-generic" 
								data-slide-to="{{$index}}" 
								ng-class="{'active': $first}"
								ng-repeat="slideImg in $ctrl.info.slideImages"></li>
					</ol>

					<!-- Wrapper for slides -->
					<div class="carousel-inner">
						<div ng-class="['item', {'active': $first}]" 
								ng-repeat="slideImg in $ctrl.info.slideImages">
							<img class="img-responsive img-full" ng-src="{{slideImg}}" alt=""/>
						</div>
					</div>

					<!-- Controls -->
					<!-- TODO FIXME: l/r controls do not work -->
					<a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
						<span class="icon-prev"></span>
					</a>
					<a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
						<span class="icon-next"></span>
					</a>
				</div>
				<h2 class="brand-before">
					<small>Welcome to</small>
				</h2>
				<h1 class="brand-name">{{$ctrl.info.apartmentProviderName}}</h1>
				<hr class="tagline-divider"/>
				<h2>
					<small>{{$ctrl.info.lightSlogan}}
						<strong>{{$ctrl.info.strongSlogan}}</strong>
					</small>
				</h2>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="box">
			<div class="col-lg-12">
				<hr/>
				<h2 class="intro-text text-center">For families with
					<strong>young children</strong>
				</h2>
				<hr/>
				<img class="img-responsive img-border img-left" src="{{$ctrl.info.welcomeImage}}" alt=""/>
				<hr class="visible-xs"/>
				<p ng-repeat="msg in $ctrl.info.welcomeMessages">{{msg}}</p>
			</div>
		</div>
	</div>

</div>
