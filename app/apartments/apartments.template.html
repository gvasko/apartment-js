<div class="container">
	<h2>Please have a look at our apartments</h2>
	<div class="row" ng-repeat="apartment in $ctrl.apartmentList">
		<div class="box">
			<div class="col-lg-12">
				<hr/>
				<a href="#!/apartments/{{apartment.id}}">
					<h2 class="intro-text text-center">
						<strong>{{apartment.name}}</strong>
						{{apartment.slogan}}
					</h2>
				</a>
				<h3 class="intro-data text-center">
					{{apartment.address}}
				</h3>
				<hr/>
				<a href="#!/apartments/{{apartment.id}}" class="thumb">
					<img class="img-responsive img-border img-left" ng-src="{{apartment.imageUrls[0]}}" alt=""/>
				</a>
				<hr class="visible-xs"/>
				<p>{{apartment.descriptions[0]}}</p>
			</div>
		</div>
	</div>

</div>
