<!-- Title -->
<div class="box">
    <div class="col-lg-12">
    	<hr/>
    	<h2 class="intro-text text-center">
    		<strong>{{$ctrl.apartment.name}}</strong>
    		{{$ctrl.apartment.slogan}}
    	</h2>
    	<h3 class="intro-data text-center">
    		{{$ctrl.apartment.address}}
    	</h3>
    	<hr/>
    </div>
</div>

<!-- Images -->
<div class="box">
    <div class="apartment-main-image">
        <img ng-src="{{$ctrl.mainImageUrl}}" class="apartment" />
    </div>

    <ul class="apartment-thumbs">
        <li ng-repeat="img in $ctrl.apartment.imageUrls">
            <img ng-src="{{img}}" ng-click="$ctrl.setImage(img)" />
        </li>
    </ul>
</div>
    
<!-- Detailed description -->
<div class="box">
    <div class="col-lg-12">
		<p ng-repeat="description in $ctrl.apartment.descriptions">{{description}}</p>
    </div>
</div>
